<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h2>Images using srcset and scale in 1x, 2x...</h2>
    <img src="images/thumb1.jpg" alt="thumb1" title="Simpsons in episode Bart gamer, size 6x"
        srcset="simpsons.png 6x">
    <img src="simpsons.png" alt="simpsons gamer" title="size 10x"
        srcset="simpsons.png 10x">
        <br>
        <br>
        <h2>Responsive image using a picture element</h2>
        <picture>
            <source media="(min-width:600px)" srcset="pass.png"> <!-- Large -->
            <source media="(min-width:450px)" srcset="cs.png"> <!-- Small -->
            <img src="security.png" stye="widht:auto;"> <!-- Default -->
        </picture>
        <br>
        <br>
    <h2>Image Maps</h2>
    <p>To create an image map so that each of the shapes in the image below are clickable:</p>
        <img src="sprites.webp" usemap="#shapes"> <!-- src="http://jaced.com/blogpix/2007/trisquarecircle/002.gif" -->
        <map name="shapes">
            <area shape="polygon" coords="79, 6, 5, 134, 153, 134">
            <area shape="rectangle" coords="177, 6, 306, 134">
            <area shape="circle" coords="397, 71, 65">
        </map>
        <img src="thumb1.jpg" alt="Beach">
    </body>
</html>
