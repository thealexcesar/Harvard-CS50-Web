<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google Advanced Search</title>
    </head>
    <body>
        <nav class="nav-logo">
            <a href="index.html"><img src="../Project0/images/logo.png" alt="Google Logo" width="100px" title="Go to Google Home"></a>
        </nav>
        <div class="appbar">
            <label style="padding-left: 45px;">Advanced Search</label>
        </div>
        <section class="main-advanced">
            <div class="container">
            </div>
            <hr>
            <div class="find-div container">
                <h2>Find pages with...</h2>
                <form action="https://google.com/search" autocomplete="off">
                    <div class="inline-form">
                        <label for="as_q">all these words:</label>
                        <input type="text" name="as_q">
                    </div>
                    <div class="inline-form">
                        <label for="as_epq">this exact word or phrase:</label>
                        <input type="text" name="as_epq">
                    </div>
                    <div class="inline-form">
                        <label for="as_oq">any of these words:</label>
                        <input type="text" name="as_oq">
                    </div>
                    <div class="inline-form">
                        <label for="as_eq">none of these words:</label>
                        <input type="text" name="as_eq">
                    </div>
                    <div class="form-buttons">
                        <input type="submit" value="Advanced Search">
                    </div>
                    <hr>
                    <h2>You can also...</h2>
                    <a class="links" href="https://support.google.com/websearch/answer/2466433?visit_id=637586992513268145-4126914978&p=adv_pages_similar&hl=en&rd=1">Find pages that are similar to URL</a><br>
                    <a class="links" href="https://support.google.com/websearch/answer/54068?p=adv_pages_visited&hl=en&visit_id=637586992513268145-4126914978&rd=1">Search pages that you've visited</a><br>
                    <a class="links" href="https://support.google.com/websearch/answer/2466433?visit_id=637586992513268145-4126914978&p=adv_operators&hl=en&rd=1">Use operations in the search box</a><br>
                    <a class="links" href="https://www.google.com/preferences?hl=en-BR">Customize your search settings</a>
                </form>
            </div>
        </section>
    </body>
</html>
