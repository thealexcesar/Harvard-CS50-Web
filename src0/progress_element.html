<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress element</title>
</head>
<style>
    body {
        background: url("../Images/unsplash.jpg");
    }
    progress[value] {
        width: 250px;
        height: 20px;
        /* -webkit-appearance: none; */
        /* appearance: none; */
    }
</style>
<body>
    <h1>Progress element</h1>
    <progress value="59" max="100">test</progress>
    <progress max="100" value="20">
        <div class="progressBar">
            <span style="width: 30%;">Progress 30%</span>
        </div>
    </progress>
    <p>Options</p>
    <select name="options">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
       </select>
       <p>Option groups</p>
    <select name="optionGroups">
        <option value="milk">Milk</option>
        <optgroup label="Fruits">
        <option value="banana">Bananas</option>
        <option value="strawberry">Strawberries</option>
        <option value="strawberry">pineapple</option>
        <option value="strawberry">apples</option>
        </optgroup>
        <optgroup label="Vegetables" disabled>
        <option value="carrot">Carrots</option>
        <option value="zucchini">Zucchini</option>
        </optgroup>
    </select>
    <!-- Datalist -->
    <p>Programming languages</p>
    <input list="Languages">
    <datalist id="Languages">
        <option value="C">
        <option value="C++">
        <option value="C#">
        <option value="Python">
        <option value="JavaScript">
        <option value="Swift">
        <option value="Lua">
        <option value="Rust">
        <option value="Java">
        <option value="Ruby">
        <option value="PHP">
        <option value="Perl">
    </datalist>
</body>
</html>
